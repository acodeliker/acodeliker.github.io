<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body class="clone">
    <div id="app"></div>
    <script>
        window.$docsify = {
            // 加载侧边栏 _sidebar.md
            //loadSidebar: true,
            /**
            **  _sidebar.md 的加载逻辑是从每层目录下获取文件，
            **  如果当前目录不存在该文件则回退到上一级目录。例如当前路径为 /zh-cn/more-pages 
            **  则从 /zh-cn/_sidebar.md 获取文件，如果不存在则从 /_sidebar.md 获取。
            **/
            // 避免不必要的回退过程
            // alias: {
            //     '/.*/_sidebar.md': '/_sidebar.md'
            // },

            // 开启目录功能
            subMaxLevel: 2,

            // 文档标题，会显示在侧边栏顶部
            name: 'xiaobin的笔记',
            // 点击文档标题后跳转的链接地址
            nameLink: '/',

            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,

            repo: 'https://github.com/acodeliker',//

            // custom
            markdown: {
                smartypants: true,
                renderer: {
                    link: function () {
                        // ...
                    }
                }
            },
            // 入口文件，默认为README.md
            //homepage: '',

            // 切换页面后是否自动跳转到页面顶部，默认false
            auto2top: 'true',

            // 封面页，默认加载 _coverpage.md
            //coverpage: 'cover.md',

            // 在找不到指定页面时加载 _404.md
            //notFoundPage: true

            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No Results!',
                depth: 6          // 搜索标题的最大程级, 1 - 6
            },

            // 点击复制
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied'
            }
        }

    </script>
    <script src="//cdn.jsdeliver.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <!-- <script src="//cdn.jsdeliver.net/npm/docsify/lib/docsify-copy-code.min.js"></script> -->
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 
    <script src="//cdn.jsdeliver.net/npm/docsify/lib/prism-c.js"></script>
    <script src="//cdn.jsdeliver.net/npm/docsify/lib/prism-cpp.js"></script>
    <script src="//cdn.jsdeliver.net/npm/docsify/lib/prism-clike.js"></script>
     -->

    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
     

    <script src="//cdn.jsdeliver.net/npm/docsify/lib/docsify-katex.js"></script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
