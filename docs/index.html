<body>
    <!-- add a navbar -->

        <a href="https://acodeliker.github.io">🐮🐮 Home</a>
        <a href="https://zhuanlan.zhihu.com/p/33298916">❤️❤️ RPC-simpleCoreImpl</a>

    <div id="app">Please wait...</div>
    <!-- <div data-app id="main">Please wait...</div> -->

    <!-- docsify-edit-on-github -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
        var repo = 'https://github.com/acodeliker/acodeliker.github.io';


        /* Homepage
        Configure the homepage settings. You might not need this, but in case you want to use a different homepage target. These recommendations come from the docs.
        */
        window.$docsify = {
            // Change to /home.md rather than /README.md file.
            //homepage: 'home.md',

            // Specify the README.md at the root of your repo, rather than in the docs directory.
            // homepage: 'https://raw.githubusercontent.com/docsifyjs/docsify/master/README.md'
        };

        /* defalut */
        window.$docsify = {
            
            // load from _navbar.md
            loadNavbar: false, // default?
            /* Sidebar */
            // load from _sidebar.md
            loadSidebar: true,
            // 避免不必要的回退过程
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            
            // Recommended to set this to true - when transitioning between pages,
            // it can look weird if you don't get to the top of the page.
            auto2top: true,
            
            // Maximum sidebar depth.
            maxLevel: 6,
            
            // How many sub levels to show in the sidebar.
            // This is useful for precision for a custom sidebar, but you can leave this out.
            // Try a value of 2 to add subheadings. This is particularly useful if you have
            // a lot of headings on a page.
            subMaxLevel: 6,
            
            // Add your logo to the top of our sidebar menu.
            // logo: '/_media/icon.svg',
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            
            // Name which appears at the top of the sidebar.
            name: 'xiaobin\'s Wiki',
            
            // 点击文档标题后跳转的链接地址
            nameLink: '/',
            
            repo: 'https://github.com/acodeliker',//
            
            // 封面页，默认加载 _coverpage.md
            coverpage: true,
            
            // custom
            //el: '#main', // #app:default

            plugins: [
                EditOnGithubPlugin.create(
                    repo + '/blob/main/docs/',
                    null,
                    '📝 Edit on GitHub',
                )
            ],

            // 支持search选项
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天 
                paths: 'auto',
                placeholder: {
                    '/Chap1/zh-CN/': '搜索',
                    '/Chap1/': 'Type to search',

                    '/': 'Type to search',

                },
                noData: {
                    '/Chap1/': 'No Results!',
                },
                depth: 6          // 搜索标题的最大程级, 1 - 6
            },

            // 字数统计插件配置
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },

            // 分页插件配置
            pagination: {
                previousText: 'last Page',
                nextText: 'next Page',
                crossChapter: true,
            },

            // 点击复制
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied'
            },

            /* DarkMode */
            themeColor: "#4CAF50", // 暗黑模式主题色

            // 切换夜间主题
            darklightTheme: {
                siteFont: "PT Sans",
                defaultTheme: 'dark',
                codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
                bodyFontSize: '17px',
                dark: {
                    accent: '#42b983',
                    toogleBackground: '#ffffff',
                    background: '#091a28',
                    textColor: '#b4b4b4',
                    codeTextColor: '#ffffff',
                    codeBackgroudColor: '#0e2233',
                    borderColor: '#0d2538',
                    blockQuoteColour: '#858585',
                    highlightColor: '#d22778',
                    sidebarSublink: '#b4b4b4',
                    codeTypeColor: '#ffffff',
                    coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                    toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
                },
                light: {
                    accent: '#42b983',
                    toogleBackground: '#091a28',
                    background: '#ffffff',
                    textColor: '#34495e',
                    codeTextColor: '#525252',
                    codeBackgroudColor: '#f8f8f8',
                    borderColor: 'rgba(0, 0, 0, 0.07)',
                    blockQuoteColor: '#858585',
                    highlightColor: '#d22778',
                    sidebarSublink: '#b4b4b4',
                    codeTypeColor: '#091a28',
                    coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                    toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
                },
            },
        };
    </script>
    <!-- load basic script -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <!-- code snippets copyboard -->
    <!-- <script src="//cdn.jsdeliver.net/npm/docsify/lib/docsify-copy-code.min.js"></script> -->
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- Image zoom -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- Reading progress bar -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    -->
